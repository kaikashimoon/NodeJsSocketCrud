<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Web Sockets</title>
</head>
<body>
  
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">
                <form id="noteForm" class="card card-body rounded-0">
                    <h1 class="h3 mb-5">Add a Note</h1>
                    <input type="text" id="title" name="title" placeholder="Write a title" class="form-control rounded-0 mb-3" autofocus>
                
                    <textarea name="description" id="description" rows="2" class="form-control rounded-0 mb-3" placeholder="Write a description"></textarea>
                
                    <button class="btn btn-dark rounded-0">
                        Send
                    </button>
                </form>
            </div>
            <div class="col-md-8 py-3">
                <div id="notes">

                </div>
            </div>
        </div>
    </div>
    
    


    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./ui.js"></script>
    <script src="./sockets.js"></script>
    <script src="./index.js"></script>
</body>
</html>
